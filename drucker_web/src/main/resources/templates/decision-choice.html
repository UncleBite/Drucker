<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drucker - Decision Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

<div th:insert="~{shared :: header}"></div>

<div class="jumbotron">
    <h1 class="display-4 mt-5">Decision Tools.</h1>
    <hr class="my-4">
    <p class="lead">Explore All Decision Tools Here. Currently Offering Lighting Retrofit Model and Water Faucet Retrofit Model.</p>
</div>




<div class="row">
    <div class="col-6">
        <div class="card">
            <img src="https://www.exkalibur.com/wp-content/uploads/2008/10/1-bright-bulb-among-many.jpg" class="card-img-top  thumb-post" alt="...">

            <div class="card-body">
                <h5 class="card-title">Lighting Retrofit Model</h5>
                <p class="card-text">Sub-modules: Lightning Retrofit Model.</p>
                <a th:href="@{/decision(token=${token})}" class="btn btn-primary">Lightning Panel</a>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <img src="https://true-plumbing.com/wp-content/uploads/2018/05/drain_cleaning.jpg" class="card-img-top  thumb-post" alt="...">

            <div class="card-body">
                <h5 class="card-title">Plubming Retrofit Model</h5>
                <p class="card-text">Sub-modules: Water Faucet Retrofit Model.</p>
                <a href="#" class="btn btn-primary">Plumbing Panel</a>
            </div>
        </div>
    </div>
</div>





<div th:insert="~{shared :: footer}"></div>
