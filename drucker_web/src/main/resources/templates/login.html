<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drucker - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="~{shared :: header-light}"></div>

<div class="jumbotron">
    <h1 class="display-4 mt-5">Login.</h1>
    <h2 class="display-4 mt-5" th:text="${error_msg}" style="color: red"/>
    <hr class="my-4">
    <p class="lead">Login your Drucker+Falk account, and start exploring.</p>
</div>

<div class="row">
    <div class="col-6 col-sm-12 mx-auto mx-5 my-3">
        <div class="card mx-5 px-5 py-5">
            <div class="card-body">
                <form th:action="@{/validate-login(redirect=${redirect})}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="user-name-field">User Name</label>
                        <input type="text" class="form-control" id="user-name-field" placeholder="User Name" name="user_name">
                    </div>
                    <div class="form-group">
                        <label for="password-field">Password</label>
                        <input type="password" class="form-control" id="password-field" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary my-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{shared :: footer}"></div>
</body>
</html>
